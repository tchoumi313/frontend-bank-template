<div class="login-container">
  <mat-card class="login-card" [formGroup]="loginForm">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>lock</mat-icon> Welcome Back
      </mat-card-title>
      <mat-card-subtitle>Please sign in to continue</mat-card-subtitle>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <mat-form-field appearance="outline" class="full-width-input">
        <mat-label>Username or Email</mat-label>
        <input matInput formControlName="username" placeholder="Enter your username or email">
        <mat-icon matSuffix>person_outline</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width-input">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Enter your password">
        <mat-icon matSuffix>lock_outline</mat-icon>
      </mat-form-field>
      <button (click)="login()" mat-raised-button color="primary" class="login-button">Log in</button>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="accent" class="forgot-password">Forgot Password?</button>
    </mat-card-actions>
  </mat-card>
</div>
